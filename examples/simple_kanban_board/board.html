<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container p-3">
        <div class="card-group pt-4">
          <div class="card border border-dark">
            <div class="card-header text-center pb-2">
                Todo
            </div>
            <div class="card-body px-2">
                <div class="card mb-2 bg-primary">
                    <div class="card-header">Task 4</div>
                    <div class="card-body">Description..</div>
                    <div class="card-footer">Status 0 / 6</div>
                </div>
                <div class="card mb-2 bg-danger">
                    <div class="card-header">Task 1</div>
                    <div class="card-body">Description..</div>
                    <div class="card-footer">Status 0 / 5</div>
                </div>
            </div>
          </div>
          <div class="card border border-dark">
            <div class="card-header text-center">
                Working
            </div>
            <div class="card-body px-2">
                <div class="card mb-2 bg-success">
                    <div class="card-header">Task 2</div>
                    <div class="card-body">Description..</div>
                    <div class="card-footer">Status 3 / 6</div>
                </div>
            </div>
          </div>
          <div class="card border border-dark">
            <div class="card-header text-center">
                Finished
            </div>
            <div class="card-body px-2">
                <div class="card mb-2 bg-warning">
                    <div class="card-header">Task 3</div>
                    <div class="card-body">Description..</div>
                    <div class="card-footer">Status 4 / 4</div>
                </div>
            </div>
          </div>
        </div>

        <div class="card-group ">
          <div class="card border border-dark">
          </div>
          <div class="card border border-dark">
            <div class="card-header text-center">
                Waiting
            </div>
            <div class="card-body px-2">
                <div class="card mb-2 bg-info">
                    <div class="card-header">Task 0</div>
                    <div class="card-body">Description..</div>
                    <div class="card-footer">Status 0 / 2</div>
                </div>
            </div>
          </div>
          <div class="card border border-dark">
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
